<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Comparador de números</h1>
        <h2>Insira 2 números diferentes, para compararmos.</h2>
        <form id="form-comparador">
            <input type="number" id="campoa" required placeholder="Campo A" />
            <input type="number" id="campob" required placeholder="Campo B" />
            <button type="submit">Compare</button>
        </form>
        <p class="mensagem"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
